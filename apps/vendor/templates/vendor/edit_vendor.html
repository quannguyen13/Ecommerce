{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
<div class="box">
    <h1 class="title">Edit vendor</h1>

    <form method="post">
        {% csrf_token %} {{ form.as_p }}

        <div class="field">
            <label>Vendor name</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
            </div>

            <p class="help">This is not the same as the username!</p>
        </div>

        <div class="field">
            <label>E-mail</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-success is-uppercase">Save</button>
                <button class="button is-danger" onclick="javascript:history.go(-1);">Cancel</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
