{% extends 'core/base.html' %}

{% block title %}add product | {% endblock %}

{% block content %}

    <h1 class="title">add product</h1>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="btn btn-danger is-uppercase">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
