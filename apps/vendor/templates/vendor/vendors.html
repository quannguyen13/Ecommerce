{% extends 'core/base.html' %}

{% block title %}Vendors | {% endblock %}

{% block content %}
<div class="column is-12 has-text-centered mt-6 mb-6">
    <h1 class="fixx2" style="font-size: 80px;">Dealers</h1>
</div>   
    <div class="columns is-multiline">
        {% for vendor in vendors %}
            <div class="column is-3" style="text-align: center;">
                <div class="box">
                    <h2 class="subtitle">{{ vendor.name }}</h2>
                    
                    <hr>

                    <a href="{% url 'vendor' vendor.id %}" class="button is-link">View Produts</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
