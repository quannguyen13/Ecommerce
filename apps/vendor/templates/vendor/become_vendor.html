{% extends 'core/base.html' %} 

{% block title %}Become vendor | 
{% endblock %}

{% block content %}

<div class="fixx">
<div id="dealer">
<h1 class="title">Become A Dealer</h1>
    <form method="post">
        {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <!-- {{form.as_ul}} -->
    <br>
        <div class="field">
            <div id="mobile">
                <button class="button is-link is-uppercase">Sign Up</button>
                <button class="button is-danger" onclick="javascript:history.go(-1);">Cancel</button>
            </div>
        </div>
    </form>
    <hr>
    <h2 class="subtitle">Already have an account?</h2>

    <a href="{% url 'login' %}" style="font-size: 25px; font-weight: bold;">Log In</a>
</div>
</div>



{% endblock %}
