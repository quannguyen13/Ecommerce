{% extends 'core/base.html' %}

{% block title %}Edit Customer | {% endblock %}

{% block content %}

<div class="box">
    <h1 class="title">Edit Customer</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            {% for field in form %}
            <label>
                <br>
                {{field.label_tag}}
                <br>
            </label>
            {{field}}
            {% endfor %}
        </div>
        <br>
        <div class="field" style="text-align: center;">
            <div class="control">
                <button class="button is-success">Save</button>
                <button class="button is-danger" onclick="javascript:history.go(-1);">Cancel</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
